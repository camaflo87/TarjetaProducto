<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Mukta:wght@300;500&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Mukta:wght@300;500&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

    <div class="contenedor">
        <div class="tarjeta">
            <div class="detalle_img">
                <img src="images/image-product-desktop.jpg" alt="Botella perfume">
            </div>
            <div class="tarjeta_detalle">
                <h2 class="titulo_perfume">Perfume</h2>
                <header>
                    <h1 class="fuente_principal">Gabrielle Essence Eau De Parfum</h1>
                </header>
                <main>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> <span class="uno">$149.99</span> <span class="dos">$169.99</span>
                    <div class="carrito">Add to Cart</div>
                </main>

            </div>
        </div>
    </div>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Carlos Alberto Martinez Florez</a>.
    </div>
</body>

</html>
